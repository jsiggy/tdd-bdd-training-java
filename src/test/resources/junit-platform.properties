# cucumber options

cucumber.publish.quiet=true
cucumber.snippet-type=camelcase
cucumber.glue=features
cucumber.plugin=pretty, json:target/cucumber-report/cucumber.java

#cucumber.features=<separated list of paths> # use OS appropriate separator
#cucumber.ansi-colors=colors.disabled=true
#cucumber.name=SelfCheckoutSteps
#cucumber.execution.dry-run=true
#cucumber.execution.strict=true
#cucumber.execution.parallel.config.fixed.parallelism=<int>
#cucumber.execution.limit=5
#cucumber.execution.order=<reverse|random|random:seed>
#cucumber.tags=ui
#cucumber.wip=false